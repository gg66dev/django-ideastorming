{% load widget_tweaks %}
{% if display_login_form|default_if_none:False %}
<li>
    <form class="navbar-form navbar-right" style="padding-right: 30px;" role="search" action="" method="post">
        {% csrf_token %}
        {% render_field form.email class+="form-control" placeholder="email" %}
        {% render_field form.password class+="form-control" placeholder="password" %}
        <button type="submit" class="btn btn-default">Sign In</button>
        <a class="btn btn-default" href="{% url 'register' %}" role="button">Sing Up</a>
    </form>
</li>
{% else %}
<li>
    <a href="{% url 'index' %}">Home</a>
</li>
<li></li>
<li></li>
<li></li>
<li></li>
{% endif %}

<script>
    $( document ).ready(function() {
        {% for error in form.non_field_errors %}
             alert("{{ error }}");
        {% endfor %}
    });
</script>
