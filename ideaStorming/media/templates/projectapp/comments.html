<div class="container">
    <div class="row text-left">
        <div class="col-md-8">
            <div class="page-header">
                <h3> Comments <small class="pull-right">{{ num_comments }} comments</small></h3>
            </div>
            <div class="comments-list">
                {% for comment in comment_list %}
                <div class="media">
                    <h5 class="pull-right"><small>5 days ago</small></h5>
                    <div class="media-body">
                        <div>
                            <h4 class="media-heading user_name">{{ comment.user }}</h4>
                            {{ comment.comment }}
                        </div>
                        <div style="float:left;"><h5 class="pull-right">score: 5/5</h5></div>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
