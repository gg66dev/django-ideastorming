{% extends "base.html" %}

{% load widget_tweaks %}
{% block content %}

<h1>My Projects </h1>
<ul>
    {% for projects in object_list %}

        <li>You dont have any project yet. =(</li>
    {% endfor %}
</ul>


{% endblock content %}
